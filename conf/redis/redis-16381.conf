# Main redis config. Must be different from other redis config on same host
port 16381
pidfile /var/run/redis/redis-16381.pid
logfile /var/log/redis/redis-16381.log
dir /var/lib/redis/redis-16381

# End of main redis config

################################# REPLICATION #################################

repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
slave-priority 100

################################### LIMITS ####################################

maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 3

# Include global redis config
include /etc/redis/redis-base.conf
